<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>SmartPresensi | Train Data</title>
    <style>
        .btn {
            display: block;
            width: 100%;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            outline: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <img src="../static/logo.gif" alt="Lexus" class="logo" style="margin-top: 30px;"/>
    
    <div class="container">
        {% if awal %}
            <!-- <p class="message">{{ awal }}</p> -->
            <form action="/listkelas" method="POST">
                <div class="form-group">
                    <!-- <h3>Novri</h3> -->
                    <input type="password" name="sandi">
                </div>
                <input type="submit" value="Next" class="btn"  />
            </form>
        {% elif message %}
            <p class="message">{{ message }}</p>
            <a href="/" class="btn" style="text-decoration: none;">Kembali</a>
        {% else %}

        <h1>Latih Data Kelas</h1>

        <form action="/buatlatih" method="POST">
            <div class="form-group">
                <h3>
                    Kelas
                </h3>
                <select name="kelas">
                    <option value="">Pilih Kelas</option>
                    {% for x in kelas %}
                        <option value="{{ x }}">{{ x }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <h3>Mata Kuliah</h3>
                <select name="matkul">
                    <option value="">Pilih Matakuliah</option>
                    {% for x in matkul %}
                        <option value="{{ x }}">{{ x }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Latih" class="btn"  />
        </form>
        <h1>Latih Semua Wajah</h1>
        <a href="/latihsemua" class="btn" style="text-decoration: none;text-align:center;">Latih Data</a>
        {% endif %}
    </div>
</body>
</html>
